<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dafiti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glider-js/1.7.7/glider.min.css">    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <container class="wrapper">
        <main>
            <a href="https://www.dafiti.com.br/promocao/geral/adidas-hb/" rel="noopener noreferrer">
            <img class="img-desktop" src="assets/01-Principal_Desktop.jpg" alt="Imagem com promoção Adidas">
            </a>
            <img class="img-mobile" src="assets/02-Principal_Mobile.jpg" alt="Imagem com promoção Adias mobile">
        </main>

    <section class="slider-logos">
        <div class="carousel-logos">
            <img src="assets/logotipos/adidas.jpg" alt="Logotipo da marca Adidas">
            <img src="assets/logotipos/vans.jpg" alt="Logotipo da marca Vans">
            <img src="assets/logotipos/balance.jpg" alt="Logotipo da marca New Balance">
            <img src="assets/logotipos/asics.jpg" alt="Logotipo da marca Asics">
            <img src="assets/logotipos/converse.jpg" alt="Logotipo da marca Converse">
            <img src="assets/logotipos/fila.jpg" alt="Logotipo da marca Fila">
            <img src="assets/logotipos/new-era.jpg" alt="Logotipo da marca New-Era">
            <img src="assets/logotipos/nike.jpg" alt="Logotipo da marca Nike">
            <img src="assets/logotipos/tommy.jpg" alt="Logotipo da marca Tommy">
            <img src="assets/logotipos/puma.jpg" alt="Logotipo da marca Puma">
            <img src="assets/logotipos/starter.jpg"alt="Logotipo da marca Starter">
        </div>
    </section>

    <div class="banners-div">
        <div class="stacked-banners">
            <div class="banner-div">
                <a href="https://www.dafiti.com.br/fila/?brandsearch=fila" rel="noopener noreferrer">
                    <img src="assets/tenis-fila.jpg" class="staked-banner1" alt="Imagem tênis Fila">
                </a>
                <div class="content-hover">
                    <h4 class="hover-title">50 anos de Superstar</h4>
                    <p class="hover-p">Veja as ofertas com até 70% OFF</p>
                </div>
            </div>
            <div class="banner-div">
                <a href="https://www.dafiti.com.br/catalog/?q=kappa&wtqs=1" rel="noopener noreferrer">
                    <img src="assets/grupo.jpg" class="staked-banner2" alt="Imagem de pessoas marca Kappa">
                </a>

                <div class="content-hover">
                    <h4 class="hover-title">50 anos de kappa</h4>
                    <p class="hover-p">Veja as ofertas com até 70% OFF</p>
                </div>
            </div>
        </div>
            <div class="banner-div">

                <a href="https://www.dafiti.com.br/catalog/?q=converse&wtqs=1" rel="noopener noreferrer">
                    <img src="assets/converse.jpg" class="full-height-banner" alt="Imagem de tênis da marca Converse">
                </a>

                <div class="content-hover">
                    <h4 class="hover-title">50 anos de Converse</h4>
                    <p class="hover-p">Veja as ofertas com até 70% OFF</p>
                </div>
            </div>
    </div>
    </container>
</body>
<script src="javascript/script.js"></script>
</html>
