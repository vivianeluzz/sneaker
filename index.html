<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <container>
        <main>
            <img class="imagem-principal" src="assets/01-Principal_Desktop.jpg" alt="">
        </main>
    </container>

    <div class="carousel-container">
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <div class="carousel-slide">
            <img src="assets/logotipos/adidas.jpg" class="carousel-image">
            <img src="assets/logotipos/vans.jpg" class="carousel-image">
            <img src="assets/logotipos/balance.jpg" class="carousel-image">
            <img src="assets/logotipos/asics.jpg" class="carousel-image">
            <img src="assets/logotipos/converse.jpg" class="carousel-image">
            <img src="assets/logotipos/fila.jpg" class="carousel-image">
            <img src="assets/logotipos/new-era.jpg" class="carousel-image">
            <img src="assets/logotipos/nike.jpg" class="carousel-image">
            <img src="assets/logotipos/tommy.jpg" class="carousel-image">
            <img src="assets/logotipos/puma.jpg" class="carousel-image">
            <img src="assets/logotipos/starter.jpg" class="carousel-image">
        </div>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <div class="banner">
        <ul id="">
            <img src="assets/tenis-fila.jpg" class="carousel-image">
            <img src="assets/grupo.jpg" class="carousel-image">
            <img src="assets/converse.jpg" class="carousel-image">

        </ul>
    </div>
    
</body>
</html>
